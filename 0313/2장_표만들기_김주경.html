<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기-김주경</title>
</head>
<body>
    <h1> 2줄 3칸 기본 표 만들기</h1>
    <table border="1" width="50%">
        <caption>
            <strong>기본 테이블 입니다.</strong>
            <br>
            2줄 3칸짜리 표입니다.
        </caption>
        <!--1번줄-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <!--2번줄-->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>

    <h1>표에 제목 셀 만들기 - 3줄 2칸</h1>
    <figure>
        <figcaption>
            표에 제목 셀 만들기 입니다.
        </figcaption>
    </figure>
    <table border="1" width="100%">
        <tr>
            <th>학과</th>
            <td>전자공학전공</td>
        </tr>

        <tr>
            <th>학번</th>
            <td>201554019</td>
        </tr>

        <tr>
            <th>이름</th>
            <td>김주경</td>
        </tr>
    </table>
 
    <hr>

    <h1>셀 합치기 - 3줄 4칸짜리 표</h1>
    <table border="1" width="100%">
        <tr>
            <td colspan="3">1 2 3</td>
            <td rowspan="3">4<br>8<br>12</td>
        </tr>
        <tr>
            <td rowspan="2">5<br>9</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            
            <td>10</td>
            <td>11</td>
            
        </tr>
       
    </table>
    
</body>
</html>
